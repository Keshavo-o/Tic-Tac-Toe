<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
    <style>
    .edu-au-vic-wa-nt-hand
    {
    font-family: "Edu AU VIC WA NT Hand", cursive;
    font-optical-sizing: auto;
    font-weight: 500;
    font-style: normal;
    color:seagreen;
    }
    </style>
</head>
<body>
    <h3 class="edu-au-vic-wa-nt-hand">Welcome to Tic Tac Toe game</h3>
    <div class="container">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
    </div>
    <div class="info">
        <p id="status">Player X's turn</p>
        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
    <div>
        <p class="edu-au-vic-wa-nt-hand">Copyright Â© 2024 Tic Tac Toe Game. All rights reserved.</p>
        <p class="edu-au-vic-wa-nt-hand" align="center">Developed by <a href="https://github.com/Keshavo-o">Keshav Verma</a></p>
    </div>
</body>
</html>
